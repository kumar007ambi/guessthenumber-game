<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>GuessTheNumber</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess the Number</a>
    </nav>
    <main class="container">
        <h1 class="banner p-3">1.2.3....</h1>
        <div class="form-group w-auto p-3">
            <input class="form-control form-control-lg" id="number-guess" type="number"
                placeholder="What's your guess?">
        </div>
        <div id="result">
            <!-- This is where result will be -->
        </div>
        <button type="button" id="number-submit" class="btn btn-secondary">Check Me</button>
        <button type="button" id="restart-game" class="btn btn-light">Restart</button>
        <div id="history">
            <!-- This is where the guess history will be -->
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
